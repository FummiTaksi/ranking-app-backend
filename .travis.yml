language: node_js
node_js:
  - "9"
services: mongodb
before_install:
  - npm i -g npm@latest
script:
  - npm run lint
  - npm audit
  - npm test
deploy:
  provider: heroku
  app: tabletennis-ranking-app
  api_key:
    secure: ""
after_success:
 - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage"
cache:
  directories:
    - node_modules
